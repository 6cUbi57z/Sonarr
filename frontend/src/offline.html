<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Chrome, Opera, and Firefox OS -->
    <meta name="theme-color" content="#2193b5" />
    <!-- Windows Phone -->

    <meta name="msapplication-navbutton-color" content="#2193b5" /><link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Content/Images/Icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Content/Images/Icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Content/Images/Icons/favicon-16x16.png"

      rel="mask-icon"
      href="/Content/Images/Icons/safari-pinned-tab.svg"
      color="#00ccff"
    />

      rel="shortcut icon"
      type="image/ico"
      href="/favicon.ico"
      data-no-hash
    />

      name="msapplication-config"
      content="/Content/Images/Icons/browserconfig.xml"
    />

    <title>Sonarr Offline</title>

    <style>
      body {
        background-color: #2193b5;
        color: #e1e2e3;
        font-family: "Roboto", "open sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-align: center;
      }

      .dark-bg {
        background: #3a3f51;
        width: 15em;
        margin: 2em auto;
        padding: 2em;
      }

      .logo {
        background: url('/Content/Images/logo.svg') no-repeat center;
        height: 15em;
      }
    </style>

  <body>
    <div class="dark-bg">
      <div class="logo"></div>
